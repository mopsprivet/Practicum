{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
  <form method="get">
    <table>
      {{ form }}
    </table>
    <input type="submit" value="Отправить">
  </form>

  {% if request.GET and form.is_valid %}
    <h2>Рецепт мороженого {{ request.GET.title }} принят на конкурс!</h2>
  {% endif %}
{% endblock %}
